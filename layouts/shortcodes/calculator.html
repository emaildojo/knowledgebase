<form class="example" onsubmit="submit()">
  <input required type="text" placeholder="Search.." name="search">
  <button type="submit">Check Domain</button>
</form>

<style>
  /* Style the search field */
form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  border-radius: 4px 0px 0px 4px;
  background: #f1f1f1;
}

/* Style the submit button */
form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none; /* Prevent double borders */
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>

<script type="text/javascript">
  function submit(e) {
    e.preventDefault();
    alert("Submitted");
  }
</script>
